<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper 1</title>
    <!-- Link Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>


    <!-- Container -->
    <div class="container">
        <!-- Swiper -->
        <div class="swiper">
            <!-- Swiper-Wrapper -->
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./assets//images/image-1.jpg" alt="image-1">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/images/image-2.jpg" alt="image-2">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/images/image-3.jpg" alt="image-3">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/images/image-4.jpg" alt="image-4">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/images/image-5.jpg" alt="image-5">
                </div>
            </div>
            <!-- Swiper-Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>


    <!-- Link Swiper Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Link Javascript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
